<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a08060"/>
      <stop offset="100%" style="stop-color:#6b5a45"/>
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbf5"/>
      <stop offset="100%" style="stop-color:#f5f0e8"/>
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)"/>
  
  <!-- 内圆装饰 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#fffbf5" stroke-width="1" opacity="0.3"/>
  
  <!-- 打开的书本 - 左页 -->
  <path d="M55 70 L55 130 L98 142 L98 82 Z" 
        fill="url(#pageGradient)"/>
  
  <!-- 打开的书本 - 右页 -->
  <path d="M145 70 L145 130 L102 142 L102 82 Z" 
        fill="url(#pageGradient)"/>
  
  <!-- 书本折痕（中线） -->
  <path d="M98 82 L98 142" stroke="#d4c5b0" stroke-width="2"/>
  
  <!-- 左侧代码行 -->
  <rect x="62" y="92" width="28" height="4" rx="2" fill="#a08060"/>
  <rect x="62" y="102" width="20" height="4" rx="2" fill="#b8a080"/>
  <rect x="62" y="112" width="24" height="4" rx="2" fill="#a08060"/>
  <rect x="62" y="122" width="16" height="4" rx="2" fill="#b8a080"/>
  
  <!-- 右侧代码行 -->
  <rect x="110" y="92" width="28" height="4" rx="2" fill="#a08060"/>
  <rect x="118" y="102" width="20" height="4" rx="2" fill="#b8a080"/>
  <rect x="114" y="112" width="24" height="4" rx="2" fill="#a08060"/>
  <rect x="122" y="122" width="16" height="4" rx="2" fill="#b8a080"/>
  
  <!-- 顶部装饰弧线 -->
  <path d="M70 60 Q100 50 130 60" fill="none" stroke="#fffbf5" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
</svg>
